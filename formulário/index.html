<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <div>
        <label for="modeloCarro">modelo do carro</label>
        <input type="text" name="modelo" id="modeloCarro" placeholder="ex: jetta">
    </div>
    <div>
        <label for="marcaCarro">marca do carro</label>
        <input type="text" name="marca" id="marcaCarro" placeholder="ex: volkswagen">
    </div>
    <div>
        <label for="anoCarro">ano do carro</label>
        <input type="text" name="ano" id="anoCarro" placeholder="ex: 2020">
    </div>
    <div>
        <label for="quilometragem">quilometragem do carro</label>
        <input type="text" name="km" id="quilometragem" placeholder="ex: 10000km">
    </div>
    <div>
        <label for="valorCarro">valor do carro</label>
        <input type="text" name="valor" id="valorCarro" placeholder="ex: R$100.000">
    </div>
    <div>
        <label for="carroUsado">carro usado</label>
        <input type="radio" name="NovoUsado" id="carroUsado">
        <label for="carroNovo">carro novo</label>
        <input type="radio" name="NovoUsado" id="carroNovo">
    </div>
    <div>
        <label for="airbag">airbag</label>
        <input type="checkbox" name="acessorios" id="airbag">
        <label for="alarme">alarme</label>
        <input type="checkbox" name="acessorios" id="alarme">
        <label for="ar">ar-condicionado</label>
        <input type="checkbox" name="acessorios" id="ar">
    </div>
    <div>
        <label for="finalPlaca">Selecione o final da sua placa</label>
        <select name="placa" id="finalPlaca">
            <option value="">Selecione</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</body>
</html>
