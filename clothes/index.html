<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <section class="nav-itens">
            <a href="index.html" class="dodev">My Clothes</a>
            <a href="index.html" class="navOptions">Home</a>
            <a href="sobre.html" class="navOptions">Sobre Nós</a>
        </section>
        <div class="btn">
            <a href="carrinho.html"><i class="fa-solid fa-cart-shopping fa-xl" id="imgC"></i></a>
        </div>
        <section>
            <div class="apresentacao">
                <h1>Sinta o calor</h1>
                <p>Prepare-se para o verão</p>
            </div>
        </section>
        <section>
            <div class="imgPrincipal">
                <img id="imgbtn" src="./imagens/essentials.webp" alt="">
                <p id="camisetaPreta">Moletom Essentials</p>
            </div>
        </section>
        <div class="modelos">
            <h2>Principais modelos</h2>
        </div>
        <section class="cards">
            <div class="slots">
                <img src="https://droper-lapse.us-southeast-1.linodeobjects.com/20241125200052970-438.jpg" alt="moletomsyna" id="imagem1" >
                <h2 id="moletom">Moletom SynaWorld </h2>
                <button class="comprar" id="btn2"><a>comprar</a></button>
            </div>
            <div class="slots">
                <img src="./imagens/calcaZara.jpg" alt="calcaZara" id="imagem2" >
                <h2 id="calca">Calça Cargo</h2>
                <button class="comprar" class="botoes" id="btn3"><a>comprar</a></button>
            </div>
            <div class="slots">
                <img src="./imagens/FearOfGod.webp" alt="camisetaFear" id="imagem3" >
                <h2 class="camiseta">Camiseta Fear Of God</h2>
                <button class="comprar" class="botoes" id="btn4"><a>comprar</a></button>
            </div>
        </section>
        <h2 class="promo">Receba Promoções!</h2>
        <section class="formulario">
            <form action="contato" class="contato" id="contato">
                <div class="row">
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                    <input type="email" name="email" id="email" placeholder="Insira seu email">
                </div>
                <div class="row">
                    <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
