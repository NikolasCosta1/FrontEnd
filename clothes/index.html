<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="home">
        <section class="nav-itens">
            <a href="./index.html" class="dodev">My Clothes</a>
            <a href="./index.html" class="navOptions">Home</a>
            <a href="./pages/sobre.html" class="navOptions">Sobre Nós</a>
            <div class="btn">
                <a href="./pages/carrinho.html"><i class="fa-solid fa-cart-shopping fa-xl" id="imgC"></i></a>
            </div>
        </section>
        <section>
            <div class="apresentacao">
                <h1>Sinta o calor</h1>
                <p>Prepare-se para o verão</p>
            </div>
        </section>
        <section>
            <div class="imgPrincipal">
                <img id="imgbtn" src="./imagens/essentials.webp" alt="">
            </div>
        </section>
        <div class="modelos">
            <h2>Principais modelos</h2>
        </div>
        <section class="cards">
            <div class="slots">
                <img src="./imagens/syna1.jpg" alt="moletomsyna" id="imagem1" >
                <h2 id="moletom">Moletom SynaWorld </h2>
                <button class="comprar" id="btn2"><a>comprar</a></button>
            </div>
            <div class="slots">
                <img src="./imagens/calcaZara.jpg" alt="calcaZara" id="imagem2" >
                <h2 id="calca">Calça Cargo</h2>
                <button class="comprar" class="botoes" id="btn3"><a>comprar</a></button>
            </div>
            <div class="slots">
                <img src="./imagens/FearOfGod1.webp" alt="camisetaFear" id="imagem3" >
                <h2 class="camiseta">Camiseta Fear Of God</h2>
                <button class="comprar" class="botoes" id="btn4"><a>comprar</a></button>
            </div>
        </section>
        <h2 class="promo">Receba Promoções!</h2>
        <section class="formulario">
            <form action="contato" class="contato" id="contato">
                <div class="row">
                    <input type="text" name="nome" id="inome" placeholder="Insira seu nome">
                    <input type="email" name="email" id="iemail" placeholder="Insira seu email">
                </div>
                <div class="row">
                    <input type="tel" name="telefone" id="itelefone" placeholder="Insira seu telefone">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
